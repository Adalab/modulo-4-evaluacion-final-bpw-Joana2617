<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simpsons API</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Welcome to Springfield ‚Äì Simpsons API! üç©</h1>

    <p>Click below to meet the characters:</p>
    <a href="characters.html">
      <button class="btn-load">Show Characters</button>
    </a>
    <script>
      fetch("/personajes")
        .then((res) => res.json())
        .then((data) => {
          const galeria = document.getElementById("galeria");
          data.simpsons.forEach((p) => {
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
            <img src="img/${p.nombre.toLowerCase()}.jpg" alt="${p.nombre}" />
            <h3>${p.nombre} ${p.apellido}</h3>
            <p>${p.ocupacion || "Sem ocupa√ß√£o"}</p>
          `;
            galeria.appendChild(div);
          });
        });
    </script>
  </body>
</html>
